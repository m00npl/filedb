version: '3.8'

services:
  filesdb:
    image: moonplkr/filesdb:latest
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - GOLEM_CHAIN_ID=60138453025
      - GOLEM_PRIVATE_KEY=0x54b3dbb50f964c32e9a9942fe46c0697c0af855c60a818a3447ed063f7f9be67
      - GOLEM_RPC_URL=https://kaolin.holesky.golem-base.io/rpc
      - GOLEM_WS_URL=wss://kaolin.holesky.golem-base.io/ws
      - STORAGE_MODE=golemdb
      - BLOCKCHAIN_TIMEOUT=300000
    volumes:
      - ./data:/usr/src/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - moon_golem_network
    labels:
      # Main domain through Cloudflare (for regular requests)
      - "traefik.enable=true"
      - "traefik.http.routers.filesdb-main.rule=Host(`filedb.online`)"
      - "traefik.http.routers.filesdb-main.entrypoints=websecure"
      - "traefik.http.routers.filesdb-main.tls.certresolver=letsencrypt"
      - "traefik.http.routers.filesdb-main.service=filesdb"
      - "traefik.http.services.filesdb.loadbalancer.server.port=3003"

      # Upload subdomain without Cloudflare (direct to server)
      - "traefik.http.routers.filesdb-upload.rule=Host(`upload.filedb.online`)"
      - "traefik.http.routers.filesdb-upload.entrypoints=websecure"
      - "traefik.http.routers.filesdb-upload.tls.certresolver=letsencrypt"
      - "traefik.http.routers.filesdb-upload.service=filesdb"

      # Increase timeout for upload domain
      - "traefik.http.routers.filesdb-upload.middlewares=upload-timeout"
      - "traefik.http.middlewares.upload-timeout.buffering.maxRequestBodyBytes=0"

networks:
  moon_golem_network:
    external: true